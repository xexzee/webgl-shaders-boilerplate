<!DOCTYPE html>
<head>

</head>
<!-- simple vertex shader, converts vertex data from the canvas element's coordinate system to webgl's coordinate system -->
<script id="vertex-shader" type="x-shader/x-vertex">
    attribute vec2 canvasPosition;
    uniform vec2 canvasDimensions;

    void main() {
        gl_Position = vec4((canvasPosition.x - canvasDimensions.x / 2.0) / (canvasDimensions.x / 2.0), (canvasPosition.y - canvasDimensions.y / 2.0) / (canvasDimensions.y / -2.0), 0.0, 1.0);
    }
</script>
<!-- simple fragment shader, sets the color of the rendered pixel to the 'color' uniform value -->
<script id="fragment-shader" type="x-shader/x-fragment">
    #ifdef GL_ES
        precision highp float;
    #endif

    uniform vec4 color;

    void main() {
      gl_FragColor = color;
    }
</script>
<script src="script.js"></script>
<body>
    <canvas id="webgl-canvas" height="500" width="500"></canvas>
</body>
